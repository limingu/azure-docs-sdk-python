### YamlMime:PythonClass
uid: azure.cosmosdb.table.common.models.StaticWebsite
name: StaticWebsite
fullName: azure.cosmosdb.table.common.models.StaticWebsite
module: azure.cosmosdb.table.common.models
inheritances:
- builtins.object
summary: 'Class representing the service properties pertaining to static websites.

  To set StaticWebsite, you must call Set Blob Service Properties using version 2018-03-28
  or later.'
constructor:
  syntax: StaticWebsite(enabled=False, index_document=None, error_document_404_path=None)
  parameters:
  - name: enabled
    description: Required. True if static websites should be enabled on the blob service
      for the corresponding Storage Account.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: index_document
    description: Represents the name of the index document. This is commonly "index.html".
    defaultValue: None
    types:
    - <xref:str>
  - name: error_document_404_path
    description: 'Represents the path to the error document that should be shown when
      an error 404 is issued,

      in other words, when a browser requests a page that does not exist.'
    defaultValue: None
    types:
    - <xref:str>
