### YamlMime:PythonClass
uid: azure.cosmosdb.table.common.models.DeleteRetentionPolicy
name: DeleteRetentionPolicy
fullName: azure.cosmosdb.table.common.models.DeleteRetentionPolicy
module: azure.cosmosdb.table.common.models
inheritances:
- builtins.object
summary: 'To set DeleteRetentionPolicy, you must call Set Blob Service Properties
  using version 2017-07-29 or later.

  This class groups the settings related to delete retention policy.'
constructor:
  syntax: DeleteRetentionPolicy(enabled=False, days=None)
  parameters:
  - name: enabled
    description: Required. Indicates whether a deleted blob or snapshot is retained
      or immediately removed by delete operation.
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: days
    description: 'Required only if Enabled is true. Indicates the number of days that
      deleted blob be retained.

      All data older than this value will be permanently deleted.

      The minimum value you can specify is 1; the largest value is 365.'
    defaultValue: None
    types:
    - <xref:int>
