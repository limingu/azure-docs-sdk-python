### YamlMime:PythonClass
uid: azure.mgmt.network.v2018_01_01.models.PacketCaptureFilter
name: PacketCaptureFilter
fullName: azure.mgmt.network.v2018_01_01.models.PacketCaptureFilter
module: azure.mgmt.network.v2018_01_01.models
inheritances:
- azure.mgmt.network._serialization.Model
summary: Filter that is applied to packet capture request. Multiple filters can be
  applied.
constructor:
  syntax: 'PacketCaptureFilter(*, protocol: Union[str, _models.PcProtocol] = ''Any'',
    local_ip_address: Optional[str] = None, remote_ip_address: Optional[str] = None,
    local_port: Optional[str] = None, remote_port: Optional[str] = None, **kwargs)'
  parameters:
  - name: protocol
    description: 'Protocol to be filtered on. Known values are: "TCP", "UDP", and
      "Any".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2018_01_01.models.PcProtocol>
  - name: local_ip_address
    description: 'Local IP Address to be filtered on. Notation: "127.0.0.1" for single

      address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5"? for
      multiple entries.

      Multiple ranges not currently supported. Mixing ranges with multiple entries
      not currently

      supported. Default = null.'
    types:
    - <xref:str>
  - name: remote_ip_address
    description: 'Local IP Address to be filtered on. Notation: "127.0.0.1" for

      single address entry. "127.0.0.1-127.0.0.255" for range. "127.0.0.1;127.0.0.5;"
      for multiple

      entries. Multiple ranges not currently supported. Mixing ranges with multiple
      entries not

      currently supported. Default = null.'
    types:
    - <xref:str>
  - name: local_port
    description: 'Local port to be filtered on. Notation: "80" for single port entry."80-85"

      for range. "80;443;" for multiple entries. Multiple ranges not currently supported.
      Mixing

      ranges with multiple entries not currently supported. Default = null.'
    types:
    - <xref:str>
  - name: remote_port
    description: 'Remote port to be filtered on. Notation: "80" for single port

      entry."80-85" for range. "80;443;" for multiple entries. Multiple ranges not
      currently

      supported. Mixing ranges with multiple entries not currently supported. Default
      = null.'
    types:
    - <xref:str>
