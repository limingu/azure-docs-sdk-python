    description: 'Who created the route. Known values are: "Unknown", "User",

      "VirtualNetworkGateway", and "Default".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2020_07_01.models.EffectiveRouteSource>
  - name: state
    description: 'The value of effective route. Known values are: "Active" and "Invalid".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2020_07_01.models.EffectiveRouteState>
  - name: address_prefix
    description: The address prefixes of the effective routes in CIDR notation.
    types:
    - <xref:azure.mgmt.network.v2020_07_01.aio.operations.ApplicationGatewayPrivateEndpointConnectionsOperations.list>[<xref:str>]
  - name: next_hop_ip_address
    description: The IP address of the next hop of the effective route.
    types:
    - <xref:azure.mgmt.network.v2020_07_01.aio.operations.ApplicationGatewayPrivateEndpointConnectionsOperations.list>[<xref:str>]
  - name: next_hop_type
    description: 'The type of Azure hop the packet should be sent to. Known values
      are:

      "VirtualNetworkGateway", "VnetLocal", "Internet", "VirtualAppliance", and "None".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2020_07_01.models.RouteNextHopType>
