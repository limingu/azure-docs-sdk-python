### YamlMime:PythonClass
uid: azure.mgmt.network.v2019_04_01.models.NetworkInterfaceDnsSettings
name: NetworkInterfaceDnsSettings
fullName: azure.mgmt.network.v2019_04_01.models.NetworkInterfaceDnsSettings
module: azure.mgmt.network.v2019_04_01.models
inheritances:
- azure.mgmt.network._serialization.Model
summary: DNS settings of a network interface.
constructor:
  syntax: 'NetworkInterfaceDnsSettings(*, dns_servers: Optional[List[str]] = None,
    applied_dns_servers: Optional[List[str]] = None, internal_dns_name_label: Optional[str]
    = None, internal_fqdn: Optional[str] = None, internal_domain_name_suffix: Optional[str]
    = None, **kwargs)'
  parameters:
  - name: dns_servers
    description: 'List of DNS servers IP addresses. Use ''AzureProvidedDNS'' to switch
      to

      azure provided DNS resolution. ''AzureProvidedDNS'' value cannot be combined
      with other IPs, it

      must be the only value in dnsServers collection.'
    types:
    - <xref:azure.mgmt.network.v2019_04_01.aio.operations.ApplicationGatewaysOperations.list>[<xref:str>]
  - name: applied_dns_servers
    description: 'If the VM that uses this NIC is part of an Availability Set, then

      this list will have the union of all DNS servers from all NICs that are part
      of the

      Availability Set. This property is what is configured on each of those VMs.'
    types:
    - <xref:azure.mgmt.network.v2019_04_01.aio.operations.ApplicationGatewaysOperations.list>[<xref:str>]
  - name: internal_dns_name_label
    description: 'Relative DNS name for this NIC used for internal

      communications between VMs in the same virtual network.'
    types:
    - <xref:str>
  - name: internal_fqdn
    description: 'Fully qualified DNS name supporting internal communications between
      VMs

      in the same virtual network.'
    types:
    - <xref:str>
  - name: internal_domain_name_suffix
    description: 'Even if internalDnsNameLabel is not specified, a DNS

      entry is created for the primary NIC of the VM. This DNS name can be constructed
      by

      concatenating the VM name with the value of internalDomainNameSuffix.'
    types:
    - <xref:str>
variables:
- description: 'List of DNS servers IP addresses. Use ''AzureProvidedDNS'' to switch
    to azure

    provided DNS resolution. ''AzureProvidedDNS'' value cannot be combined with other
    IPs, it must be

    the only value in dnsServers collection.'
  name: dns_servers
  types:
  - <xref:list>[<xref:str>]
- description: 'If the VM that uses this NIC is part of an Availability Set, then

