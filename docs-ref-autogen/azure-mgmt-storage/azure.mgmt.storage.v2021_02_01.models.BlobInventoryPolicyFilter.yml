inheritances:
- azure.mgmt.storage._serialization.Model
summary: 'An object that defines the blob inventory rule filter conditions.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BlobInventoryPolicyFilter(*, blob_types: List[str], prefix_match: Optional[List[str]]
    = None, include_blob_versions: Optional[bool] = None, include_snapshots: Optional[bool]
    = None, **kwargs)'
  parameters:
  - name: prefix_match
    description: An array of strings for blob prefixes to be matched.
    types:
    - <xref:azure.mgmt.storage.v2015_06_15.aio.operations.StorageAccountsOperations.list>[<xref:str>]
  - name: blob_types
    description: 'An array of predefined enum values. Valid values include blockBlob,

      appendBlob, pageBlob. Hns accounts does not support pageBlobs. Required.'
    types:
    - <xref:azure.mgmt.storage.v2015_06_15.aio.operations.StorageAccountsOperations.list>[<xref:str>]
  - name: include_blob_versions
    description: 'Includes blob versions in blob inventory when value set to

      true.'
    types:
    - <xref:bool>
  - name: include_snapshots
    description: Includes blob snapshots in blob inventory when value set to true.
    types:
    - <xref:bool>
