### YamlMime:PythonClass
uid: azure.storage.fileshare.RetentionPolicy
name: RetentionPolicy
fullName: azure.storage.fileshare.RetentionPolicy
module: azure.storage.fileshare
inheritances:
- azure.storage.fileshare._generated.models._models_py3.RetentionPolicy
summary: 'The retention policy which determines how long the associated data should

  persist.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: RetentionPolicy(enabled=False, days=None)
  parameters:
  - name: enabled
    description: 'Required. Indicates whether a retention policy is enabled

      for the storage service.'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: days
    description: 'Indicates the number of days that metrics or logging or

      soft-deleted data should be retained. All data older than this value will

      be deleted.'
    defaultValue: None
    types:
    - <xref:int>
  - name: enabled
    description: 'Indicates whether a retention policy is enabled for the File service.
      If

      false, metrics data is retained, and the user is responsible for deleting it.
      Required.'
    types:
    - <xref:bool>
  - name: days
    description: 'Indicates the number of days that metrics data should be retained.
      All data

      older than this value will be deleted. Metrics data is deleted on a best-effort
      basis after the

      retention period expires.'
    types:
    - <xref:int>
