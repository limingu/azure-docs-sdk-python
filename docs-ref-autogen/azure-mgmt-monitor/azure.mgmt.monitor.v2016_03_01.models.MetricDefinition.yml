summary: Metric definition class specifies the metadata for a metric.
constructor:
  syntax: 'MetricDefinition(*, resource_id: Optional[str] = None, name: Optional[_models.LocalizableString]
    = None, unit: Optional[Union[str, _models.Unit]] = None, primary_aggregation_type:
    Optional[Union[str, _models.AggregationType]] = None, metric_availabilities: Optional[List[_models.MetricAvailability]]
    = None, id: Optional[str] = None, **kwargs)'
  parameters:
  - name: resource_id
    description: the resource identifier of the resource that emitted the metric.
    types:
    - <xref:str>
  - name: name
    description: the name and the display name of the metric, i.e. it is a localizable
      string.
    types:
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.LocalizableString>
  - name: unit
    description: 'the unit of the metric. Known values are: "Count", "Bytes", "Seconds",

      "CountPerSecond", "BytesPerSecond", "Percent", "MilliSeconds", "ByteSeconds",
      "Unspecified",

      "Cores", "MilliCores", "NanoCores", and "BitsPerSecond".'
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.Unit>
  - name: primary_aggregation_type
    description: 'the primary aggregation type value defining how to use the

      values for display. Known values are: "None", "Average", "Count", "Minimum",
      "Maximum", and

      "Total".'
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.AggregationType>
  - name: metric_availabilities
    description: 'the collection of what aggregation intervals are available to

      be queried.'
    types:
    - <xref:azure.mgmt.monitor.v2015_04_01.aio.operations.ActivityLogsOperations.list>[<xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2016_03_01.models.MetricAvailability>]
  - name: id
    description: the resource identifier of the metric definition.
    types:
    - <xref:str>
