uid: azure.mgmt.monitor.v2015_07_01.models.MetricDefinition
name: MetricDefinition
fullName: azure.mgmt.monitor.v2015_07_01.models.MetricDefinition
module: azure.mgmt.monitor.v2015_07_01.models
inheritances:
- azure.mgmt.monitor._serialization.Model
summary: Metric definition class specifies the metadata for a metric.
constructor:
  syntax: 'MetricDefinition(*, resource_id: Optional[str] = None, resource_uri: Optional[str]
    = None, name: Optional[_models.LocalizableString] = None, category: Optional[str]
    = None, unit: Optional[Union[str, _models.Unit]] = None, start_time: Optional[datetime.datetime]
    = None, end_time: Optional[datetime.datetime] = None, primary_aggregation_type:
    Optional[Union[str, _models.AggregationType]] = None, supported_aggregation_types:
    Optional[List[Union[str, _models.AggregationType]]] = None, metric_availabilities:
    Optional[List[_models.MetricAvailability]] = None, id: Optional[str] = None, **kwargs)'
  parameters:
  - name: resource_id
    description: The resource identifier of the resource that emitted the metric.
    types:
    - <xref:str>
  - name: resource_uri
    description: The resource identifier of the resource that emitted the metric.
    types:
    - <xref:str>
  - name: name
    description: the name and the display name of the metric, i.e. it is a localizable
      string.
    types:
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_07_01.models.LocalizableString>
  - name: category
    description: The category of this metric.
    types:
    - <xref:str>
  - name: unit
    description: 'the unit of the metric. Known values are: "Count", "Bytes", "Seconds",

      "CountPerSecond", "BytesPerSecond", "Percent", and "MilliSeconds".'
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_07_01.models.Unit>
  - name: start_time
    description: Start time of the metadata request timespan.
    types:
    - <xref:datetime.datetime>
  - name: end_time
    description: End time of the metadata request timespan.
    types:
    - <xref:datetime.datetime>
  - name: primary_aggregation_type
    description: 'the primary aggregation type value defining how to use the

      values for display. Known values are: "None", "Average", "Count", "Minimum",
      "Maximum", and

      "Total".'
    types:
    - <xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_07_01.models.AggregationType>
  - name: supported_aggregation_types
    description: 'List of all aggregations that are applicable for this

      metric.'
    types:
    - <xref:azure.mgmt.monitor.v2015_04_01.aio.operations.ActivityLogsOperations.list>[<xref:str>
    - <xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_07_01.models.AggregationType>]
  - name: metric_availabilities
    description: 'the collection of what aggregation intervals are available to

      be queried.'
    types:
    - <xref:azure.mgmt.monitor.v2015_04_01.aio.operations.ActivityLogsOperations.list>[<xref:$>(<xref:python-base-namespace>)<xref:azure.mgmt.monitor.v2015_07_01.models.MetricAvailability>]
  - name: id
    description: the resource identifier of the metric definition.
    types:
    - <xref:str>
