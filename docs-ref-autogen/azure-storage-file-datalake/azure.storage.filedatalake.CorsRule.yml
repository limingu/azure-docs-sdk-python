### YamlMime:PythonClass
uid: azure.storage.filedatalake.CorsRule
name: CorsRule
fullName: azure.storage.filedatalake.CorsRule
module: azure.storage.filedatalake
inheritances:
- azure.storage.blob._generated.models._models_py3.CorsRule
summary: 'CORS is an HTTP feature that enables a web application running under one

  domain to access resources in another domain. Web browsers implement a

  security restriction known as same-origin policy that prevents a web page

  from calling APIs in a different domain; CORS provides a secure way to

  allow one domain (the origin domain) to call APIs in another domain.'
constructor:
  syntax: CorsRule(allowed_origins, allowed_methods, **kwargs)
  parameters:
  - name: allowed_origins
    description: 'A list of origin domains that will be allowed via CORS, or "*" to
      allow

      all domains. The list of must contain at least one entry. Limited to 64

      origin domains. Each allowed origin can have up to 256 characters.'
    isRequired: true
    types:
    - <xref:list>(<xref:str>)
  - name: allowed_methods
    description: 'A list of HTTP methods that are allowed to be executed by the origin.

      The list of must contain at least one entry. For Azure Storage,

      permitted methods are DELETE, GET, HEAD, MERGE, POST, OPTIONS or PUT.'
    isRequired: true
    types:
    - <xref:list>(<xref:str>)
  - name: allowed_headers
    description: 'Defaults to an empty list. A list of headers allowed to be part
      of

      the cross-origin request. Limited to 64 defined headers and 2 prefixed

      headers. Each header can be up to 256 characters.'
    types:
    - <xref:str>
  - name: exposed_headers
    description: 'Defaults to an empty list. A list of response headers to expose
      to CORS

      clients. Limited to 64 defined headers and two prefixed headers. Each

      header can be up to 256 characters.'
    types:
    - <xref:str>
  - name: max_age_in_seconds
    description: 'The number of seconds that the client/browser should cache a

      preflight response.'
    types:
    - <xref:int>
  - name: allowed_origins
    description: 'The origin domains that are permitted to make a request against
      the

      storage service via CORS. The origin domain is the domain from which the request
      originates.

      Note that the origin must be an exact case-sensitive match with the origin that
      the user age

      sends to the service. You can also use the wildcard character ''*'' to allow
      all origin domains

      to make requests via CORS. Required.'
    types:
    - <xref:str>
  - name: allowed_methods
    description: 'The methods (HTTP request verbs) that the origin domain may use
      for a

      CORS request. (comma separated). Required.'
    types:
    - <xref:str>
  - name: allowed_headers
    description: 'the request headers that the origin domain may specify on the CORS

      request. Required.'
  - name: exposed_headers
    description: 'The response headers that may be sent in the response to the CORS

      request and exposed by the browser to the request issuer. Required.'
  - name: max_age_in_seconds
    description: 'The maximum amount time that a browser should cache the preflight

      OPTIONS request. Required.'
