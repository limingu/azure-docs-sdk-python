module: azure.mgmt.keyvault.v2018_02_14.models
inheritances:
- msrest.serialization.Model
summary: A set of rules governing the network accessibility of a vault.
constructor:
  syntax: 'NetworkRuleSet(*, bypass: Optional[Union[str, _models.NetworkRuleBypassOptions]]
    = None, default_action: Optional[Union[str, _models.NetworkRuleAction]] = None,
    ip_rules: Optional[List[_models.IPRule]] = None, virtual_network_rules: Optional[List[_models.VirtualNetworkRule]]
    = None, **kwargs)'
  parameters:
  - name: bypass
    description: 'Tells what traffic can bypass network rules. This can be ''AzureServices''
      or

      ''None''.  If not specified the default is ''AzureServices''. Known values are:
      "AzureServices",

      "None".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.keyvault.v2018_02_14.models.NetworkRuleBypassOptions>
  - name: default_action
    description: 'The default action when no rule from ipRules and from

      virtualNetworkRules match. This is only used after the bypass property has been
      evaluated.

      Known values are: "Allow", "Deny".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.keyvault.v2018_02_14.models.NetworkRuleAction>
  - name: ip_rules
    description: The list of IP address rules.
    types:
    - <xref:azure.mgmt.keyvault.v2016_10_01.aio.operations.Operations.list>[<xref:azure.mgmt.keyvault.v2018_02_14.models.IPRule>]
  - name: virtual_network_rules
    description: The list of virtual network rules.
    types:
    - <xref:azure.mgmt.keyvault.v2016_10_01.aio.operations.Operations.list>[<xref:azure.mgmt.keyvault.v2018_02_14.models.VirtualNetworkRule>]
