uid: azure.mgmt.redis.models.ScheduleEntry
name: ScheduleEntry
fullName: azure.mgmt.redis.models.ScheduleEntry
module: azure.mgmt.redis.models
inheritances:
- azure.mgmt.redis._serialization.Model
summary: 'Patch schedule entry for a Premium Redis Cache.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ScheduleEntry(*, day_of_week: Union[str, _models.DayOfWeek], start_hour_utc:
    int, maintenance_window: Optional[datetime.timedelta] = None, **kwargs)'
variables:
- description: 'Day of the week when a cache can be patched. Required. Known values
    are:

    "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday",
    "Everyday", and

    "Weekend".'
  name: day_of_week
  types:
  - <xref:str>
  - <xref:azure.mgmt.redis.models.DayOfWeek>
- description: Start hour after which cache patching can start. Required.
  name: start_hour_utc
  types:
  - <xref:int>
- description: ISO8601 timespan specifying how much time cache patching can take.
