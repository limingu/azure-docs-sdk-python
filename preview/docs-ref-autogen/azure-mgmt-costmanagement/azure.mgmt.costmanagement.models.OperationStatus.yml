summary: The status of the long running operation.
constructor:
  syntax: 'OperationStatus(*, status: Optional[Union[str, _models.OperationStatusType]]
    = None, report_url: Optional[Union[str, _models.ReservationReportSchema]] = None,
    valid_until: Optional[datetime.datetime] = None, **kwargs)'
  parameters:
  - name: status
    description: 'The status of the long running operation. Known values are: "Running",

      "Completed", and "Failed".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.OperationStatusType>
  - name: report_url
    description: 'The CSV file from the reportUrl blob link consists of reservation
      usage

      data with the following schema at daily granularity. Known values are:

      "InstanceFlexibilityGroup", "InstanceFlexibilityRatio", "InstanceId", "Kind",
      "ReservationId",

      "ReservationOrderId", "ReservedHours", "SkuName", "TotalReservedQuantity", "UsageDate",
      and

      "UsedHours".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.costmanagement.models.ReservationReportSchema>
  - name: valid_until
    description: The time at which report URL becomes invalid.
    types:
    - <xref:datetime.datetime>
