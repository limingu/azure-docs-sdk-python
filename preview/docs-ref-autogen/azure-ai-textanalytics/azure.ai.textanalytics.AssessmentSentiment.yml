### YamlMime:PythonClass
uid: azure.ai.textanalytics.AssessmentSentiment
name: AssessmentSentiment
fullName: azure.ai.textanalytics.AssessmentSentiment
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'AssessmentSentiment contains the predicted sentiment,

  confidence scores and other information about an assessment given about

  a particular target.  For example, in the sentence "The food is good", the assessment

  of the target ''food'' is ''good''.'
constructor:
  syntax: 'AssessmentSentiment(**kwargs: Any)'
attributes:
- uid: azure.ai.textanalytics.AssessmentSentiment.confidence_scores
  name: confidence_scores
  summary: 'The sentiment confidence score between 0

    and 1 for the assessment for ''positive'' and ''negative'' labels. It''s score

    for ''neutral'' will always be 0'
  signature: 'confidence_scores: azure.ai.textanalytics._models.SentimentConfidenceScores'
- uid: azure.ai.textanalytics.AssessmentSentiment.is_negated
  name: is_negated
  summary: 'Whether the value of the assessment is negated. For example, in

    "The food is not good", the assessment "good" is negated.'
  signature: 'is_negated: bool'
- uid: azure.ai.textanalytics.AssessmentSentiment.length
  name: length
  summary: 'The assessment text length.  This value depends on the value of the

    *string_index_type* parameter set in the original request, which is UnicodeCodePoints

    by default.'
  signature: 'length: int'
- uid: azure.ai.textanalytics.AssessmentSentiment.offset
  name: offset
  summary: 'The assessment text offset from the start of the document.

    The value depends on the value of the *string_index_type* parameter

    set in the original request, which is UnicodeCodePoints by default.'
  signature: 'offset: int'
- uid: azure.ai.textanalytics.AssessmentSentiment.sentiment
  name: sentiment
  summary: 'The predicted Sentiment for the assessment. Possible values

    include ''positive'', ''mixed'', and ''negative''.'
  signature: 'sentiment: str'
- uid: azure.ai.textanalytics.AssessmentSentiment.text
  name: text
  summary: The assessment text.
  signature: 'text: str'
