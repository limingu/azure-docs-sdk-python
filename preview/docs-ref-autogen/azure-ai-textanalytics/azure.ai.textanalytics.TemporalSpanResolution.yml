### YamlMime:PythonClass
uid: azure.ai.textanalytics.TemporalSpanResolution
name: TemporalSpanResolution
fullName: azure.ai.textanalytics.TemporalSpanResolution
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._generated.v2022_10_01_preview.models._models_py3.TemporalSpanResolution
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: Represents the resolution of a date and/or time span.
constructor:
  syntax: 'TemporalSpanResolution(*, begin: Optional[str] = None, end: Optional[str]
    = None, duration: Optional[str] = None, modifier: Optional[str] = None, timex:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: begin
    description: 'An extended ISO 8601 date/time representation as described in

      ([https://github.com/Microsoft/Recognizers-Text/blob/master/Patterns/English/English-DateTime.yaml](https://github.com/Microsoft/Recognizers-Text/blob/master/Patterns/English/English-DateTime.yaml)).'
    types:
    - <xref:str>
  - name: end
    description: 'An extended ISO 8601 date/time representation as described in

      ([https://github.com/Microsoft/Recognizers-Text/blob/master/Patterns/English/English-DateTime.yaml](https://github.com/Microsoft/Recognizers-Text/blob/master/Patterns/English/English-DateTime.yaml)).'
    types:
    - <xref:str>
  - name: duration
    description: 'An optional duration value formatted based on the ISO 8601

      ([https://en.wikipedia.org/wiki/ISO_8601#Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations)).'
    types:
    - <xref:str>
  - name: modifier
    description: 'An optional modifier of a date/time instance. Known values are:

      "AfterApprox", "Before", "BeforeStart", "Approx", "ReferenceUndefined", "SinceEnd",
      "AfterMid",

      "Start", "After", "BeforeEnd", "Until", "End", "Less", "Since", "AfterStart",
      "BeforeApprox",

      "Mid", and "More".'
    types:
    - <xref:str>
    - <xref:azure.ai.textanalytics.v2022_10_01_preview.models.TemporalModifier>
  - name: timex
    description: 'An optional triplet containing the beginning, the end, and the duration
      all

      stated as ISO 8601 formatted strings.'
    types:
    - <xref:str>
