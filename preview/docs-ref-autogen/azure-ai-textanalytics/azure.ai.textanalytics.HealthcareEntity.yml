### YamlMime:PythonClass
uid: azure.ai.textanalytics.HealthcareEntity
name: HealthcareEntity
fullName: azure.ai.textanalytics.HealthcareEntity
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: HealthcareEntity contains information about a Healthcare entity found in
  text.
constructor:
  syntax: 'HealthcareEntity(**kwargs: Any)'
attributes:
- uid: azure.ai.textanalytics.HealthcareEntity.assertion
  name: assertion
  summary: 'Contains various assertions about this entity. For example, if

    an entity is a diagnosis, is this diagnosis ''conditional'' on a symptom?

    Are the doctors ''certain'' about this diagnosis? Is this diagnosis ''associated''

    with another diagnosis?'
  signature: 'assertion: Optional[azure.ai.textanalytics._models.HealthcareEntityAssertion]
    = None'
- uid: azure.ai.textanalytics.HealthcareEntity.category
  name: category
  summary: 'Entity category, see the <xref:azure.ai.textanalytics.HealthcareEntityCategory>

    type for possible healthcare entity categories.'
  signature: 'category: str'
- uid: azure.ai.textanalytics.HealthcareEntity.confidence_score
  name: confidence_score
  summary: Confidence score between 0 and 1 of the extracted entity.
  signature: 'confidence_score: float'
- uid: azure.ai.textanalytics.HealthcareEntity.data_sources
  name: data_sources
  summary: A collection of entity references in known data sources.
  signature: 'data_sources: Optional[List[azure.ai.textanalytics._models.HealthcareEntityDataSource]]'
- uid: azure.ai.textanalytics.HealthcareEntity.length
  name: length
  summary: 'The entity text length.  This value depends on the value

    of the *string_index_type* parameter specified in the original request, which
    is

    UnicodeCodePoints by default.'
  signature: 'length: int'
- uid: azure.ai.textanalytics.HealthcareEntity.normalized_text
  name: normalized_text
  summary: 'Normalized version of the raw *text* we extract

    from the document. Not all *text* will have a normalized version.'
  signature: 'normalized_text: Optional[str] = None'
- uid: azure.ai.textanalytics.HealthcareEntity.offset
  name: offset
  summary: 'The entity text offset from the start of the document.

    This value depends on the value of the *string_index_type* parameter specified

    in the original request, which is UnicodeCodePoints by default.'
  signature: 'offset: int'
- uid: azure.ai.textanalytics.HealthcareEntity.subcategory
  name: subcategory
  summary: Entity subcategory.
  signature: 'subcategory: Optional[str] = None'
- uid: azure.ai.textanalytics.HealthcareEntity.text
  name: text
  summary: Entity text as appears in the document.
  signature: 'text: str'
