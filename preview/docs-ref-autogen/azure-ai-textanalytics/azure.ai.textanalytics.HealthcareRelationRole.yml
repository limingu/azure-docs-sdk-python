uid: azure.ai.textanalytics.HealthcareRelationRole
name: HealthcareRelationRole
fullName: azure.ai.textanalytics.HealthcareRelationRole
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'A model representing a role in a relation.


  For example, in "The subject took 100 mg of ibuprofen",

  "100 mg" is a dosage entity fulfilling the role "Dosage"

  in the extracted relation "DosageOfMedication".'
constructor:
  syntax: 'HealthcareRelationRole(**kwargs: Any)'
attributes:
- uid: azure.ai.textanalytics.HealthcareRelationRole.entity
  name: entity
  summary: 'The entity that is present in the relationship. For example, in

    "The subject took 100 mg of ibuprofen", this property holds the dosage entity

    of "100 mg".'
  signature: 'entity: azure.ai.textanalytics._models.HealthcareEntity'
- uid: azure.ai.textanalytics.HealthcareRelationRole.name
  name: name
  summary: 'The role of the entity in the relationship. I.e., in the relation

    "The subject took 100 mg of ibuprofen", the dosage entity "100 mg" has role

    "Dosage".'
  signature: 'name: str'
