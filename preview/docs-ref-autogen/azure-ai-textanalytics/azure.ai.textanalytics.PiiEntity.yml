### YamlMime:PythonClass
uid: azure.ai.textanalytics.PiiEntity
name: PiiEntity
fullName: azure.ai.textanalytics.PiiEntity
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'PiiEntity contains information about a Personally Identifiable

  Information (PII) entity found in text.'
constructor:
  syntax: 'PiiEntity(**kwargs: Any)'
attributes:
- uid: azure.ai.textanalytics.PiiEntity.category
  name: category
  summary: 'Entity category, such as Financial Account

    Identification/Social Security Number/Phone Number, etc.'
  signature: 'category: str'
- uid: azure.ai.textanalytics.PiiEntity.confidence_score
  name: confidence_score
  summary: Confidence score between 0 and 1 of the extracted entity.
  signature: 'confidence_score: float'
- uid: azure.ai.textanalytics.PiiEntity.length
  name: length
  summary: 'The PII entity text length.  This value depends on the value

    of the *string_index_type* parameter specified in the original request, which

    is UnicodeCodePoints by default.'
  signature: 'length: int'
- uid: azure.ai.textanalytics.PiiEntity.offset
  name: offset
  summary: 'The PII entity text offset from the start of the document.

    This value depends on the value of the *string_index_type* parameter specified

    in the original request, which is UnicodeCodePoints by default.'
  signature: 'offset: int'
- uid: azure.ai.textanalytics.PiiEntity.subcategory
  name: subcategory
  summary: 'Entity subcategory, such as Credit Card/EU

    Phone number/ABA Routing Numbers, etc.'
  signature: 'subcategory: Optional[str] = None'
- uid: azure.ai.textanalytics.PiiEntity.text
  name: text
  summary: Entity text as appears in the request.
  signature: 'text: str'
