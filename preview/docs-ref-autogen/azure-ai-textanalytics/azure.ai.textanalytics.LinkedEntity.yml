### YamlMime:PythonClass
uid: azure.ai.textanalytics.LinkedEntity
name: LinkedEntity
fullName: azure.ai.textanalytics.LinkedEntity
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'LinkedEntity contains a link to the well-known recognized

  entity in text. The link comes from a data source like Wikipedia

  or Bing. It additionally includes all of the matches of this

  entity found in the document.


  New in version v3.1: The *bing_entity_search_api_id* property.'
constructor:
  syntax: 'LinkedEntity(**kwargs: Any)'
attributes:
- uid: azure.ai.textanalytics.LinkedEntity.bing_entity_search_api_id
  name: bing_entity_search_api_id
  summary: 'Bing Entity Search unique identifier of the recognized entity.

    Use in conjunction with the Bing Entity Search SDK to fetch additional relevant
    information.'
  signature: 'bing_entity_search_api_id: Optional[str] = None'
- uid: azure.ai.textanalytics.LinkedEntity.data_source
  name: data_source
  summary: 'Data source used to extract entity linking,

    such as Wiki/Bing etc.'
  signature: 'data_source: str'
- uid: azure.ai.textanalytics.LinkedEntity.data_source_entity_id
  name: data_source_entity_id
  summary: 'Unique identifier of the recognized entity from the data

    source.'
  signature: 'data_source_entity_id: Optional[str] = None'
- uid: azure.ai.textanalytics.LinkedEntity.language
  name: language
  summary: Language used in the data source.
  signature: 'language: str'
- uid: azure.ai.textanalytics.LinkedEntity.matches
  name: matches
  summary: List of instances this entity appears in the text.
  signature: 'matches: List[azure.ai.textanalytics._models.LinkedEntityMatch]'
- uid: azure.ai.textanalytics.LinkedEntity.name
  name: name
  summary: Entity Linking formal name.
  signature: 'name: str'
- uid: azure.ai.textanalytics.LinkedEntity.url
  name: url
  summary: URL to the entity's page from the data source.
  signature: 'url: str'
