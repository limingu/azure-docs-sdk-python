### YamlMime:PythonClass
uid: azure.ai.textanalytics.TargetSentiment
name: TargetSentiment
fullName: azure.ai.textanalytics.TargetSentiment
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._dict_mixin.DictMixin
summary: 'TargetSentiment contains the predicted sentiment,

  confidence scores and other information about a key component of a product/service.

  For example in "The food at Hotel Foo is good", "food" is an key component of

  "Hotel Foo".'
constructor:
  syntax: 'TargetSentiment(**kwargs: Any)'
attributes:
- uid: azure.ai.textanalytics.TargetSentiment.confidence_scores
  name: confidence_scores
  summary: 'The sentiment confidence score between 0

    and 1 for the target for ''positive'' and ''negative'' labels. It''s score

    for ''neutral'' will always be 0'
  signature: 'confidence_scores: azure.ai.textanalytics._models.SentimentConfidenceScores'
- uid: azure.ai.textanalytics.TargetSentiment.length
  name: length
  summary: 'The target text length.  This value depends on the value of the

    *string_index_type* parameter set in the original request, which is UnicodeCodePoints

    by default.'
  signature: 'length: int'
- uid: azure.ai.textanalytics.TargetSentiment.offset
  name: offset
  summary: 'The target text offset from the start of the document.

    The value depends on the value of the *string_index_type* parameter

    set in the original request, which is UnicodeCodePoints by default.'
  signature: 'offset: int'
- uid: azure.ai.textanalytics.TargetSentiment.sentiment
  name: sentiment
  summary: 'The predicted Sentiment for the target. Possible values

    include ''positive'', ''mixed'', and ''negative''.'
  signature: 'sentiment: str'
- uid: azure.ai.textanalytics.TargetSentiment.text
  name: text
  summary: The text value of the target.
  signature: 'text: str'
