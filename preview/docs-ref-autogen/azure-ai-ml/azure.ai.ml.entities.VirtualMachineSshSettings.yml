### YamlMime:PythonClass
uid: azure.ai.ml.entities.VirtualMachineSshSettings
name: VirtualMachineSshSettings
fullName: azure.ai.ml.entities.VirtualMachineSshSettings
module: azure.ai.ml.entities
inheritances:
- builtins.object
summary: SSH settings for a virtual machine.
constructor:
  syntax: 'VirtualMachineSshSettings(*, admin_username: str, admin_password: Optional[str]
    = None, ssh_port: int = 22, ssh_private_key_file: Optional[str] = None)'
  parameters:
  - name: admin_username
    description: Describes the admin user name., defaults to None.
    isRequired: true
    types:
    - <xref:str>, <xref:required>
  - name: admin_password
    description: 'Describes the admin user password.

      Defaults to None. Required if ssh_private_key_file is not specified.'
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: ssh_port
    description: The ssh port number. Default is 22.
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: ssh_private_key_file
    description: 'Specifies the file containing SSH rsa private key.

      Use "ssh-keygen -t rsa -b 2048" to generate your SSH key pairs.

      Required if admin_password is not specified.'
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
