- uid: azure.ai.ml.operations.DataOperations.show_materialization_status
  name: show_materialization_status
  summary: '> [!NOTE]

    > This is an experimental method, and may change at any time. Please see [https://aka.ms/azuremlexperimental](https://aka.ms/azuremlexperimental)
    for more information.

    >


    List materialization jobs of the asset.'
  signature: 'show_materialization_status(name: str, *, list_view_type: azure.ai.ml._restclient.v2022_10_01_preview.models._azure_machine_learning_workspaces_enums.ListViewType
    = <ListViewType.ACTIVE_ONLY: ''ActiveOnly''>) -> Iterable[azure.ai.ml.entities._job.job.Job]'
  parameters:
  - name: name
    description: name of asset being created by the materialization jobs.
