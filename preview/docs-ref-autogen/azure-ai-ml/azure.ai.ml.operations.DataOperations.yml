    isRequired: true
    types:
    - <xref:Optional>[<xref:ListViewType>]
  return:
    description: An iterator like instance of Data objects
    types:
    - <xref:azure.core.paging.ItemPaged>[<xref:azure.ai.ml.entities.Data>]
