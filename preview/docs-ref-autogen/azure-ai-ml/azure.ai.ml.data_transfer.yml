- uid: azure.ai.ml.data_transfer.copy_data
  name: copy_data
  summary: Create a DataTransferCopy object which can be used inside dsl.pipeline
    as a function.
  signature: 'copy_data(*, name: Optional[str] = None, description: Optional[str]
    = None, tags: Optional[Dict] = None, display_name: Optional[str] = None, experiment_name:
    Optional[str] = None, compute: Optional[str] = None, inputs: Optional[Dict] =
    None, outputs: Optional[Dict] = None, is_deterministic: bool = True, task: Optional[str]
    = ''copy_data'', data_copy_mode: Optional[str] = None, **kwargs) -> azure.ai.ml.entities._builders.data_transfer.DataTransferCopy'
  parameters:
  - name: name
    description: The name of the job.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the job.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: display_name
    description: Display name of the job.
    isRequired: true
    types:
    - <xref:str>
  - name: experiment_name
    description: Name of the experiment the job will be created under.
    isRequired: true
    types:
    - <xref:str>
  - name: compute
    description: The compute resource the job runs on.
    isRequired: true
    types:
    - <xref:str>
  - name: inputs
    description: Mapping of inputs data bindings used in the job.
    isRequired: true
    types:
    - <xref:dict>
  - name: outputs
    description: Mapping of outputs data bindings used in the job.
    isRequired: true
    types:
    - <xref:dict>
  - name: is_deterministic
    description: 'Specify whether the command will return same output given same input.

      If a command (component) is deterministic, when use it as a node/step in a pipeline,

      it will reuse results from a previous submitted job in current workspace which
      has same inputs and settings.

      In this case, this step will not use any compute resource.

      Default to be True, specify is_deterministic=False if you would like to avoid
      such reuse behavior.'
    isRequired: true
    types:
    - <xref:bool>
  - name: task
    description: task type in data transfer component, possible value is "copy_data".
    isRequired: true
    types:
    - <xref:str>
  - name: data_copy_mode
    description: data copy mode in copy task, possible value is "merge_with_overwrite",
      "fail_if_conflict".
    isRequired: true
    types:
    - <xref:str>
