### YamlMime:PythonClass
uid: azure.ai.ml.entities.Sweep
name: Sweep
fullName: azure.ai.ml.entities.Sweep
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._job.sweep.parameterized_sweep.ParameterizedSweep
- azure.ai.ml.entities._builders.base_node.BaseNode
summary: 'Base class for sweep node, used for command component version

  consumption.


  You should not instantiate this class directly. Instead, you should

  create from builder function: sweep.


  Class Resource constructor.'
constructor:
  syntax: 'Sweep(*, trial: Optional[Union[azure.ai.ml.entities._component.command_component.CommandComponent,
    str]] = None, compute: Optional[str] = None, limits: Optional[azure.ai.ml.entities._job.job_limits.SweepJobLimits]
    = None, sampling_algorithm: Optional[Union[str, azure.ai.ml.entities._job.sweep.sampling_algorithm.SamplingAlgorithm]]
    = None, objective: Optional[azure.ai.ml.entities._job.sweep.objective.Objective]
    = None, early_termination: Optional[azure.ai.ml.entities._job.sweep.early_termination_policy.EarlyTerminationPolicy]
    = None, search_space: Optional[Dict[str, azure.ai.ml.entities._job.sweep.search_space.SweepDistribution]]
    = None, inputs: Optional[Dict[str, Union[int, str, float, bool, azure.ai.ml.entities._inputs_outputs.input.Input]]]
    = None, outputs: Optional[Dict[str, Union[str, azure.ai.ml.entities._inputs_outputs.output.Output]]]
    = None, identity: Optional[Union[azure.ai.ml.entities._job.identity.ManagedIdentity,
    azure.ai.ml.entities._job.identity.AmlToken, azure.ai.ml.entities._job.identity.UserIdentity]]
    = None, **kwargs)'
  parameters:
  - name: trial
    description: Id or instance of the command component/job to be run for the step
    isRequired: true
    types:
    - <xref:Union>[<xref:azure.ai.ml.entities.CommandComponent>, <xref:str>]
  - name: compute
    description: Compute definition containing the compute information for the step
    isRequired: true
    types:
    - <xref:str>
  - name: limits
    description: limits in running the sweep node.
    isRequired: true
    types:
    - <xref:azure.ai.ml.sweep.SweepJobLimits>
  - name: sampling_algorithm
    description: sampling algorithm to sample inside search space
    isRequired: true
    types:
    - '<xref:str>, <xref:valid values: random>, <xref:grid>'
    - <xref:bayesian>
  - name: objective
    description: the objective used to pick target run with the local optimal hyperparameter
      in search space.
    isRequired: true
    types:
    - <xref:azure.ai.ml.sweep.Objective>
  - name: early_termination_policy
    description: early termination policy of the sweep node.
    isRequired: true
    types:
    - <xref:EarlyTerminationPolicy>
  - name: search_space
    description: hyperparameter search space to run trials.
    isRequired: true
    types:
    - <xref:Dict>[<xref:str>, <xref:SweepDistribution>]
  - name: inputs
    description: Inputs to the command.
    isRequired: true
    types:
    - <xref:Dict>[<xref:str>, <xref:Union>[<xref:azure.ai.ml.Input>, <xref:str>, <xref:bool>,
      <xref:int>, <xref:float>]]
  - name: outputs
    description: Mapping of output data bindings used in the job.
    isRequired: true
    types:
    - <xref:Dict>[<xref:str>, <xref:Union>[<xref:str>, <xref:azure.ai.ml.Output>]]
  - name: identity
    description: Identity that training job will use while running on compute.
    isRequired: true
    types:
    - <xref:Union>[<xref:azure.ai.ml.ManagedIdentity>, <xref:azure.ai.ml.AmlToken>,
      <xref:azure.ai.ml.UserIdentity>]
  - name: name
    description: Name of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the resource., defaults to None
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated., defaults
      to None
    isRequired: true
    types:
    - <xref:Dict>, <xref:optional>
  - name: properties
    description: The asset property dictionary., defaults to None
    isRequired: true
    types:
    - <xref:Dict>, <xref:optional>
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
attributes:
- uid: azure.ai.ml.entities.Sweep.trial
