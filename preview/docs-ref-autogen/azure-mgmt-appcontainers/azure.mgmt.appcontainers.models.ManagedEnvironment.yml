    kind: Optional[str] = None, sku: Optional[_models.EnvironmentSkuProperties] =
    None, dapr_ai_instrumentation_key: Optional[str] = None, dapr_ai_connection_string:
    Optional[str] = None, vnet_configuration: Optional[_models.VnetConfiguration]
    = None, app_logs_configuration: Optional[_models.AppLogsConfiguration] = None,
    zone_redundant: Optional[bool] = None, custom_domain_configuration: Optional[_models.CustomDomainConfiguration]
    = None, workload_profiles: Optional[List[_models.WorkloadProfile]] = None, **kwargs)'
  parameters:
  - name: tags
    description: Resource tags.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: The geo-location where the resource lives. Required.
    types:
    - <xref:str>
