### YamlMime:PythonClass
uid: azure.communication.jobrouter.PassThroughWorkerSelectorAttachment
name: PassThroughWorkerSelectorAttachment
fullName: azure.communication.jobrouter.PassThroughWorkerSelectorAttachment
module: azure.communication.jobrouter
inheritances:
- azure.communication.jobrouter._generated.models._models.WorkerSelectorAttachment
summary: 'Attaches a label selector where the value is pass through from the job label
  with the same key.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PassThroughWorkerSelectorAttachment(*, key: str, label_operator: Union[str,
    _models.LabelOperator], ttl_seconds: Optional[float] = None, **kwargs)'
variables:
- description: The type discriminator describing the type of label selector attachment.
    Required.
  name: kind
  types:
  - <xref:str>
- description: The label key to query against. Required.
  name: key
  types:
  - <xref:str>
- description: 'Describes how the value of the label is compared to the value pass

    through. Required. Known values are: "equal", "notEqual", "lessThan", "lessThanEqual",

    "greaterThan", and "greaterThanEqual".'
  name: label_operator
  types:
  - <xref:str>
  - <xref:azure.communication.jobrouter.models.LabelOperator>
- description: Describes how long the attached label selector is valid in seconds.
  name: ttl_seconds
  types:
  - <xref:float>
