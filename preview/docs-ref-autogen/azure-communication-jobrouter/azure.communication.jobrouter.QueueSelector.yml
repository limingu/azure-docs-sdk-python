### YamlMime:PythonClass
uid: azure.communication.jobrouter.QueueSelector
name: QueueSelector
fullName: azure.communication.jobrouter.QueueSelector
module: azure.communication.jobrouter
inheritances:
- azure.communication.jobrouter._generated._serialization.Model
summary: 'Describes a condition that must be met against a set of labels for queue
  selection.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'QueueSelector(*, key: str, label_operator: Union[str, _models.LabelOperator],
    value: Optional[collections.abc.MutableMapping[str, Any]] = None, **kwargs)'
variables:
- description: The label key to query against. Required.
  name: key
  types:
  - <xref:str>
- description: 'Describes how the value of the label is compared to the value defined
    on

    the label selector. Required. Known values are: "equal", "notEqual", "lessThan",

    "lessThanEqual", "greaterThan", and "greaterThanEqual".'
  name: label_operator
  types:
  - <xref:str>
  - <xref:azure.communication.jobrouter.models.LabelOperator>
- description: The value to compare against the actual label value with the given
    operator.
  name: value
  types:
  - <xref:JSON>
