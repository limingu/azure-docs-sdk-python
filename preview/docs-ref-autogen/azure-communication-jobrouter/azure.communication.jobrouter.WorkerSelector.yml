### YamlMime:PythonClass
uid: azure.communication.jobrouter.WorkerSelector
name: WorkerSelector
fullName: azure.communication.jobrouter.WorkerSelector
module: azure.communication.jobrouter
inheritances:
- azure.communication.jobrouter._generated._serialization.Model
summary: 'Describes a condition that must be met against a set of labels for worker
  selection.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WorkerSelector(*, key: str, label_operator: Union[str, _models.LabelOperator],
    value: Optional[collections.abc.MutableMapping[str, Any]] = None, ttl_seconds:
    Optional[float] = None, expedite: Optional[bool] = None, **kwargs)'
variables:
- description: The label key to query against. Required.
  name: key
  types:
  - <xref:str>
- description: 'Describes how the value of the label is compared to the value defined
    on

    the label selector. Required. Known values are: "equal", "notEqual", "lessThan",

    "lessThanEqual", "greaterThan", and "greaterThanEqual".'
  name: label_operator
  types:
  - <xref:str>
  - <xref:azure.communication.jobrouter.models.LabelOperator>
- description: The value to compare against the actual label value with the given
    operator.
  name: value
  types:
  - <xref:JSON>
- description: Describes how long this label selector is valid in seconds.
  name: ttl_seconds
  types:
  - <xref:float>
- description: Pushes the job to the front of the queue as long as this selector is
    active.
  name: expedite
  types:
  - <xref:bool>
- description: 'The state of the worker selector. Known values are: "active" and "expired".'
  name: state
  types:
  - <xref:str>
  - <xref:azure.communication.jobrouter.models.WorkerSelectorState>
- description: The time at which this worker selector expires in UTC.
  name: expire_time
  types:
  - <xref:datetime.datetime>
