summary: 'Creates a key vault storage account sas definition id.  If uri is specified
  the id properties are parsed from the uri, otherwise

  builds the id from the specified vault, account_name, and sas_definition.

  :param uri:  The uri of the key vault storage account sas definition

  :param vault: The vault uri

  :param account_name: The storage account name

  :param sas_definition: The sas definition name'
constructor:
  syntax: StorageSasDefinitionId(uri=None, vault=None, account_name=None, sas_definition=None)
  parameters:
  - name: uri
    defaultValue: None
  - name: vault
