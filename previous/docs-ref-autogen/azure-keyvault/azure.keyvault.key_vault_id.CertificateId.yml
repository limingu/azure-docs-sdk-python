### YamlMime:PythonClass
uid: azure.keyvault.key_vault_id.CertificateId
name: CertificateId
fullName: azure.keyvault.key_vault_id.CertificateId
module: azure.keyvault.key_vault_id
inheritances:
- azure.keyvault.key_vault_id.KeyVaultIdentifier
summary: 'Creates a key vault certificate id.  If uri is specified the id properties
  are parsed from the uri, otherwise

  builds the id from the specified vault, name and version.

  :param uri:  The uri of the key vault certificate

  :param vault: The vault uri

  :param name: The certificate name

  :param version: The certificate version'
constructor:
  syntax: CertificateId(uri=None, vault=None, name=None, version=None)
  parameters:
  - name: uri
    defaultValue: None
  - name: vault
    defaultValue: None
  - name: name
    defaultValue: None
  - name: version
    defaultValue: None
