### YamlMime:PythonClass
uid: azure.keyvault.CertificateIssuerId
name: CertificateIssuerId
fullName: azure.keyvault.CertificateIssuerId
module: azure.keyvault
inheritances:
- azure.keyvault.key_vault_id.KeyVaultIdentifier
summary: 'Creates a key vault certificate issuer id.  If uri is specified the id properties
  are parsed from the uri, otherwise

  builds the id from the specified vault and name.

  :param uri:  The uri of the key vault certificate issuer

  :param vault: The vault uri

  :param name: The certificate issuer name'
constructor:
  syntax: CertificateIssuerId(uri=None, vault=None, name=None)
  parameters:
  - name: uri
    defaultValue: None
  - name: vault
    defaultValue: None
  - name: name
    defaultValue: None
