### YamlMime:PythonClass
uid: azure.keyvault.SecretId
name: SecretId
fullName: azure.keyvault.SecretId
module: azure.keyvault
inheritances:
- azure.keyvault.key_vault_id.KeyVaultIdentifier
summary: 'Creates a key vault secret id.  If uri is specified the id properties are
  parsed from the uri, otherwise

  builds the id from the specified vault, name and version.

  :param uri:  The uri of the key vault secret

  :param vault: The vault uri

  :param name: The secret name

  :param version: The secret version'
constructor:
  syntax: SecretId(uri=None, vault=None, name=None, version=None)
  parameters:
  - name: uri
    defaultValue: None
  - name: vault
    defaultValue: None
  - name: name
    defaultValue: None
  - name: version
    defaultValue: None
